<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>details_info</title>
      {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/details_info.css' %}">
    <script src="{% static 'js/verify.js' %}" defer></script>
    <script src="{% static 'js/details_info.js' %}" defer></script>
</head>
<body>
    <div class="button-bar">
    <button class="redirect-button" data-url="/order_list/">Powrót</button>
    </div>

    <div class="blue-bar">
    <span class="logo">Lubella</span>
    <h2 id="userData"></h2>
        <script>
            const userType = localStorage.getItem("userType") || "Nieznany";
            const userLogin = localStorage.getItem("user_Login") || "Brak loginu";
            const company_name = localStorage.getItem("company_Name") || "Brak firmy";

            const userData = document.getElementById("userData");
            userData.textContent = `Login: ${userLogin}, Typ użytkownika: ${userType}, Firma:${company_name}`;
        </script>
    <a href="javascript:void(0)" class="logout">Wyloguj</a>
    <script src="{% static 'js/logout.js' %}"></script>
    </div>

<h3>Szczegóły:</h3>

    <div id="main-container">

        <!-- Lewa sekcja: Szczegóły zamówienia -->
        <div id="order-details">
            <!-- Szczegóły zamówienia wypełniane dynamicznie -->
        </div>

        <!-- Prawa sekcja -->
        <div id="order-status-container">
            <div id="order-status">
            <p>ID zamówienia: <span id="order-id"></span></p>
            <p>ID palety: <span id="pallet-id"></span></p>
            <p>Status: <span id="status-text"></span></p>
            <button id="delete-order-button" data-order-id="">Usuń zamówienie</button>
            </div>
        </div>
    </div>

</body>
</html>
