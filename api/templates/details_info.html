<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>details_info</title>
      {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/details_info.css' %}">
    <script src="{% static 'js/verify.js' %}" defer></script>
    <script src="{% static 'js/details_info.js' %}" defer></script>
    <script src="{% static 'js/address.js' %}"></script>
</head>
<body>
    <div class="button-bar">
        <button class="redirect-button" data-url="/order_list/">Back</button>
    </div>

    <div class="blue-bar">
        <span class="logo">Lubella</span>
        <h2 id="userData"></h2>
        <script>
            const userType = localStorage.getItem("userType") || "Nieznany";
            const userLogin = localStorage.getItem("user_Login") || "Brak loginu";
            const company_name = localStorage.getItem("company_Name") || "Brak firmy";

            const userData = document.getElementById("userData");
            userData.textContent = `Login: ${userLogin} | User type: ${userType} | Company:${company_name}`;
        </script>
        <a href="javascript:void(0)" class="logout">Logout</a>
        <script src="{% static 'js/logout.js' %}"></script>
    </div>

    <h3>Details:</h3>

    <div id="main-container">
        <!-- Lewa sekcja: Szczegóły zamówienia -->
        <div id="order-details">
            <!-- Szczegóły zamówienia wypełniane dynamicznie -->
        </div>

        <!-- Prawa sekcja -->
        <div id="order-status-container">
            <div id="order-status">
                <p>Order ID: <span id="order-id"></span></p>
                <p>Pallet ID: <span id="pallet-id"></span></p>
                <p>Number of pallets: <span id="pallet-count"></span></p>
                <p id="edit-pallet-id-container" style="display:none;">Edit pallet ID: <input type="number" id="edit-pallet-id" min="1" step="1"></p>
                <p id="edit-pallet-count-container" style="display:none;">Edit number of pallets: <input type="number" id="edit-pallet-count" min="1" step="1"></p>

                <!-- Dodajemy kontener do dynamicznej edycji statusu -->
                <div id="status-container">
                    <!-- Status: {rubryka do zmiany statusu} -->
                </div>
                <div id="buttons-container">
                    <!-- Przyciski będą dynamicznie dodawane tutaj -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
