<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>storage</title>
        {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/storage_room.css' %}">
    <script src="{% static 'js/verify.js' %}" defer></script>
    <script src="{% static 'js/storage_room.js' %}" defer></script>
</head>
<body>
<div class="button-bar">
    <button class="redirect-button" data-url="/order_list/">Powrót</button>
    <button class="redirect-button" data-url="/product_list/">Lista produktów</button>
    </div>

    <div class="blue-bar">
    <span class="logo">Lubella</span>
    <h2 id="userData"></h2>
        <script>
            const userType = localStorage.getItem("userType") || "Nieznany";
            const userLogin = localStorage.getItem("user_Login") || "Brak loginu";
            const company_name = localStorage.getItem("company_Name") || "Brak firmy";

            const userData = document.getElementById("userData");
            userData.textContent = `Login: ${userLogin}, Typ użytkownika: ${userType}, Firma:${company_name}`;
        </script>
    <a href="javascript:void(0)" class="logout">Wyloguj</a>
    <script src="{% static 'js/logout.js' %}"></script>
    </div>

<div id="main-container">
        <h3>Storage Details</h3>
        <div id="order-details">
            <!-- Dane będą renderowane tutaj przez JavaScript -->
        </div>
    </div>

</body>
</html>
