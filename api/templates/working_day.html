{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'js/working_day.js' %}" defer></script>
    <title>Add Working Day</title>
</head>
<body>
    <h1>Add a New Working Day</h1>
    <form id="workingDayForm" method="POST">
        <label for="work_date">Work Date:</label>
        <input type="date" id="work_date" name="work_date" required><br><br>

        <label for="shift_nr">Shift Number:</label>
        <input type="number" id="shift_nr" name="shift_nr" min="1" max="9" required><br><br>

        <label for="workers">Workers:</label>
        <input type="number" id="workers" name="workers" required><br><br>

        <label for="made_pallets">Made Pallets:</label>
        <input type="number" id="made_pallets" name="made_pallets" required><br><br>

        <label for="pallet_id">Pallet ID:</label>
        <input type="number" id="pallet_id" name="pallet_id" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
