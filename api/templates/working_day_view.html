<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>working_day_view</title>
      {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/working_day_view.css' %}">
    <script src="{% static 'js/verify.js' %}" defer></script>
    <script src="{% static 'js/working_day_view.js' %}" defer></script>
    <script src="{% static 'js/address.js' %}"></script>
</head>
<body>
<div class="button-bar">
    <button class="redirect-button" data-url="/order_list/">Back</button>
    <button class="redirect-button" data-url="/add_working_day/">Create new raport</button>
    </div>

    <div class="blue-bar">
    <span class="logo">Lubella</span>
    <h2 id="userData"></h2>
        <script>
            const userType = localStorage.getItem("userType") || "Nieznany";
            const userLogin = localStorage.getItem("user_Login") || "Brak loginu";
            const company_name = localStorage.getItem("company_Name") || "Brak firmy";

            const userData = document.getElementById("userData");
            userData.textContent = `Login: ${userLogin} | User type: ${userType} | Company:${company_name}`;
        </script>
    <a href="javascript:void(0)" class="logout">Logout</a>
    <script src="{% static 'js/logout.js' %}"></script>
    </div>

    <div class="product-table-container">
    <h2>Working Day - Raports</h2>
    <table class="product-table">
        <thead>
            <tr>
                <th>Shift Work ID</th>
                <th>Work Date</th>
                <th>Shift Number</th>
                <th>Workers</th>
                <th>Made Pallets</th>
                <th>Pallet ID</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Rows will be populated dynamically -->
        </tbody>
    </table>
</div>

</body>
</html>
